<div class="meeting-create-container">
  <div class="meeting-create-form-wrapper">
    <h1>Utwórz spotkanie</h1>

    <div class="create-meeting-info" ng-show="createMeetingCtrl.createMeetingInfo">
      {{createMeetingCtrl.createMeetingInfo}}
    </div>
      <form id="meeting-create" name="meeting-create" method="POST" ng-submit="createMeetingCtrl.saveMeeting(createMeetingCtrl.meetingModel)">
        <div class="meeting-map-wrapper">
          <input id="venue" name="venue" type="text" class="meeting-address" placeholder="Podaj adres miejsca spotkania." ng-model="createMeetingCtrl.meetingModel.venue" required />
          <button id="search-venue" type="button" ng-click="createMeetingCtrl.getCoordinates(createMeetingCtrl.meetingModel.venue)">Wyszukaj</button>

          <div class="warning" ng-hide="!createMeetingCtrl.venueWarning">
            <p>{{createMeetingCtrl.venueWarning}}</p>
          </div>

          <ng-map zoom="5" center="52, 19.612224"></ng-map>

          {{createMeetingCtrl.meetingModel.venue}}<br>
          {{createMeetingCtrl.meetingModel.venue_coordinates}}
        </div>

        <!-- hidden values -->
        <select name="meetings-filters-category"
          id="meetings-filters-category"
          class="meetings-filters-category"
          ng-model="createMeetingCtrl.meetingModel.category"
          ng-options="category.url_suffix as category.name for category in createMeetingCtrl.categories">
        </select>

        <div class="meeting-attributes">
            <table>
                <tr>
                    <td class="attribtue-name">
                        Termin spotkania
                    </td>
                    <td class="attribtue-value">
              <input id="meeting_date" name="meeting_date" type="text" placeholder="Termin spotkania" ng-model="createMeetingCtrl.meetingModel.meeting_date" datetime-picker />
                    </td>
                </tr>
                <tr>
                    <td class="attribtue-name">
                        Ilość potrzebnych osób
                    </td>
                    <td class="attribtue-value">
                        <input id="members_required" name="members_required" type="number" min="1" max="30" placeholder="Ilość potrzebnych osób" ng-model="createMeetingCtrl.meetingModel.members_required" />
                    </td>
                </tr>
                <tr>
                    <td class="attribtue-name">
                        Płeć uczestników
                    </td>
                    <td class="attribtue-value">
                        <input type="radio" name="gender" value="m" ng-model="createMeetingCtrl.meetingModel.gender">Mężczyzna<br>
                <input type="radio" name="gender" value="f" ng-model="createMeetingCtrl.meetingModel.gender">Kobieta
                    </td>
                </tr>
                <tr>
                  <td class="attribtue-name">
                        Poziom
                    </td>
                  <td>
                    <input id="level" name="level" type="number" min="1" max="3" class="meeting-level" placeholder="Podaj poziom zaawansowania uczestników." ng-model="createMeetingCtrl.meetingModel.level" />
                  </td>
                </tr>
            </table>
        </div>

        <button type="submit">Utwórz</button>
      </form>
  </div>
</div>
